<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ross Built Home Care</title>
    <meta name="theme-color" content="#2D5A27" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Nuclear service worker kill - unregister, clear caches, force reload once
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(regs) {
          if (regs.length > 0 && !sessionStorage.getItem('sw_nuked')) {
            // There are active service workers - kill them and force reload
            sessionStorage.setItem('sw_nuked', '1');
            Promise.all(regs.map(function(r) { return r.unregister(); }))
              .then(function() { return caches.keys(); })
              .then(function(names) {
                return Promise.all(names.map(function(n) { return caches.delete(n); }));
              })
              .then(function() {
                // Force reload bypassing cache to get a clean page without SW control
                location.reload();
              });
          } else if (regs.length === 0) {
            // SW already gone, clean up caches just in case
            caches.keys().then(function(names) {
              names.forEach(function(name) { caches.delete(name); });
            });
          }
        });
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
